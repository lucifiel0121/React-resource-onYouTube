<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <div id="app2"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
  <script type="text/babel">
    /* 需求：
    定義一個元件來顯示資料：
    1. 如果性別沒有指定，預設為男
    2. 如果年齡沒有指定，預設為 18
     */

    // 1. 定義元件（Component）標籤 
    function Person(props) {
      return (
        <ul>
          <li>姓名：{props.name}</li>
          <li>年齡：{props.age}</li>
          <li>性別：{props.sex}</li>
        </ul>
      )
    }

    /* 2.渲染 元件（Comp onent）標籤  */
    // 2-a 渲染資料

    const ppl1 = {
      name: 'June',
      age: 19,
      sex: '女'
    }
    const ppl2 = {
      name: 'Tom',
      age: 18,
      sex: '男'
    }
    // 2-b 指定類型與 required
    Person.propTypes = {
      name: PropTypes.string.isRequired,
      age: PropTypes.number
    }
    const { name = "f", age = 18, sex = '男' } = ppl2;
    console.log(ppl2)
    // name={ppl1.name} age={ppl1.age} sex={ppl1.sex}
    ReactDOM.render(<Person name={ppl1.name} age={ppl1.age} sex={ppl1.sex} />, document.getElementById('app'))
    ReactDOM.render(<Person age={ppl2.age} sex={ppl2.sex} />, document.getElementById('app2'))

  </script>
</body>

</html>
