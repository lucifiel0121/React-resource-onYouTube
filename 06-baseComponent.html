<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app1"></div>
  <div id="app2"></div>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    /* 功能：動態展示數據  */
    const names = ['jQuery', 'React', 'Angular', 'Vue']

    /* 1. 定義 元件（Component） */
    // a. 方法一：簡單函數元件
    function MyComponent() {

      return (
        <h2> 簡單函數元件 </h2>
      )
    }

    // b. 方法二： ES6 class 元件（複雜元件）
    class MyComponent2 extends React.Component {

      render() {

        return (
          <h3> ES6 class 元件（複雜元件）</h3>
        )
      }
    }


    /* 2.渲染 元件（Component）標籤  */
    ReactDOM.render(<MyComponent />, document.getElementById('app1'))
    ReactDOM.render(<MyComponent2 />, document.getElementById('app2'))

  </script>
</body>

</html>
